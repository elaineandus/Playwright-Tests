<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaMode</title>
    <link rel="icon" href="img/bg.png"/>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div class="game">
    <div id="game">
      <h1>Epic Game: NinjaMode</h1>
      <p>Click on the locations to earn gold. You have <span id="attempts"></span> attempts left.</p>
     
      <div id="locations">
        <div class="image-container">
            <img src="img/cave2.png" alt="" class="image location" id="cave">
            <img src="img/casino1.png" alt="" class="image location" id="casino">
            <img src="img/house3.png" alt="" class="image location" id="house">
            <img src="img/goldmine1.png" alt="" class="image location" id="goldmine">
        </div>
      </div>

      <div class="character">
        <img src="img/main-char.gif" alt="">
      </div>
      <ul id="events"></ul>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
